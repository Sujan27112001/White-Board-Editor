<div class="header-1">
  <div style="padding-right: 20px; display: flex; justify-content: center; align-items: center;">

  </div>
  <select style="font-family: 'Dm Sans',sans-serif;" id="resize-presets">

    <option value="landscape">Landscape Banner</option>
    <option value="linkedin">LinkedIn Post</option>

  <input style="font-family: 'Dm Sans',sans-serif; height: 22px" type="number" id="text-size-input" value="20" min="5" max="100" onchange="changeTextSize()">
<div class="blu">

<button style=" width: 80px; border-radius: 0px; border-top: 1px solid black ; border-bottom: 1px solid black; "  id="italic-button" onclick="toggleItalic()">Italic</button>

</div>

<div class="trans-slider">
  <input
  type="range"
  class="transparency-slider"
  min="0"
  max="100"
  value="100"
  step="1"
  oninput="changeTransparency(this.value)"
/>
<span style="font-family: 'Dm Sans',sans-serif;">Transparency: <span id="transparency-value">100%</span></span>
